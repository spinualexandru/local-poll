<div id="poll-container">
  <div id="preview-container">
    <p>Preview</p>
    <div id="question-container">
      <h1 id="poll-question">{{queryParams.question}}</h1>

      <button id="poll-submit" class="btn btn-primary">Next Question</button>
    </div>
  </div>
  <div id="configuration-container">
    <div id="question-container">
      <h1 id="poll-question">Configure the poll</h1>

      <button id="poll-submit" class="btn btn-primary">Continue</button>
    </div>
  </div>
</div>

<script type="module">
  const submitButton = document.getElementById("poll-submit");
  submitButton.addEventListener("click", () => {
    const question = document.getElementById("poll-input").value;
    console.log("Question submitted:", question);
    window.location.href = `/poll/create/questions?question=${encodeURIComponent(
      question
    )}`;
  });
</script>

<style>
  #preview-container {
    text-align: center;
    font-size: 18px;
    font-weight: 600;
  }

  #configuration-container {
    padding-top: 58px;
  }

  #poll-container {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 48px;
    padding-right: 24px;
  }

  #poll-question {
    font-size: 50px;
  }

  #poll-input {
    width: 100%;
    height: 62px;

    outline: none;
    font-size: 24px;
    font-family: "Quicksand", sans-serif;
    color: var(--secondary-color);
  }

  .btn {
    width: fit-content;
    align-self: flex-end;
    font-weight: normal;
  }

  #question-container {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
</style>
