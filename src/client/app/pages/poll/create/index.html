<div id="poll-container">
  <div id="question-container">
    <h1 id="poll-question">What do you want to ask?</h1>
    <input
      type="text"
      id="poll-input"
      placeholder="Type your question here..."
    />
    <button id="poll-submit" class="btn btn-primary">Continue</button>
  </div>
</div>

<script type="module">
  const submitButton = document.getElementById("poll-submit");
  submitButton.addEventListener("click", () => {
    const question = document.getElementById("poll-input").value;
    console.log("Question submitted:", question);
    window.location.href = `/poll/create/configuration?question=${encodeURIComponent(
      question
    )}`;
  });
</script>
